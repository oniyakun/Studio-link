<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web RTC Mic Sender</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="panel">
        <h1>Sender</h1>
        <p>Send your microphone to the Windows host receiver.</p>

        <div class="row">
          <label>
            Signaling URL
            <input id="signalingUrl" value="ws://localhost:8787" />
          </label>
        </div>

        <div class="row">
          <label>
            Microphone
            <select id="micSelect"></select>
          </label>
          <label>
            Camera
            <select id="camSelect"></select>
          </label>
        </div>

        <div class="row one-col">
          <fieldset class="mode-group">
            <legend>Transfer Mode</legend>
            <label class="inline-option">
              <input type="radio" name="mediaMode" value="av" checked />
              <span>Audio + Video</span>
            </label>
            <label class="inline-option">
              <input type="radio" name="mediaMode" value="audio" />
              <span>Audio Only</span>
            </label>
            <label class="inline-option">
              <input type="radio" name="mediaMode" value="video" />
              <span>Video Only</span>
            </label>
          </fieldset>
        </div>

        <div class="row">
          <label>
            <span>Send Camera</span>
            <input id="enableVideo" type="checkbox" checked />
          </label>
          <button id="refreshDevices" class="secondary">Refresh Devices</button>
          <button id="connectBtn">Connect and Send</button>
          <button id="disconnectBtn" class="danger">Disconnect</button>
        </div>

        <video id="localPreview" autoplay playsinline muted></video>
        <div class="status" id="status"></div>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
